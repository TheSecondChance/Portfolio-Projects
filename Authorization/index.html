<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form action="scripts/signup.php" method="post" autocomplete="off" novalidate>
        <input type="text" name="username" placeholder="Имя пользователя" id="uname">
        <div class="messageBox" id="0"></div>
        <input type="email" name="email" placeholder="Адрес электронной почты" id="email">
        <div class="messageBox" id="1"></div>
        <input type="password" name="password" placeholder="Пароль" id="pass">
        <div class="messageBox" id="2"></div>
        <input type="password" name="passwordRetry" placeholder="Повторите пароль" id="retryPass">
        <div class="messageBox" id="3"></div>
        <button type="submit" name="submit" id="submitButton">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="templates/login.html">Авторизоваться</a></p>
    </form>
</body>
    <script src="scripts/signupCheck.js"></script>
</html>
